<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/build/style.css">
</head>
<body class="max-w-[1440px] m-auto h-screen flex items-center justify-center">
    <div class="container flex justify-center items-center border-2 h-full gap-3 px-10 ">
        <div class="leftside mx-auto my-auto text-center space-y-4">
            <h2 class="text-3xl">Login</h2>
            <p class="text-[#828282]">Enter your credential to access</p>

            <div class="forloginbox w-full py-4">
                <button class="flex justify-center items-center gap-4 border border-[#828282]
            rounded-sm p-4 mx-auto w-full">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                        class="w-10 h-10" alt="google icons">
                    <span>
                        Login with Google
                    </span>
                </button>
            </div>

            <div class="forOrSection flex w-full justify-center items-center gap-4 py-4">
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
                <p>Or</p>
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
            </div>

            <form class="flex flex-col justify-start items-start">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="fname" mailto:placeholder="email@gmail.com"
                    class="p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm" />
                <br>
                <label for="password" class="flex justify-between w-full">
                    <span> Password </span>
                    <span>
                        <a href="#" class="text-blue-600"> Forgot Password?</a>
                    </span>
                </label>
                <!-- <input type="password" id="password" name="pwd" placeholder="Password" class= "p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"/> -->
                <input type="password" id="password" name="password" placeholder="Password"
                    class="p-3 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"><br>
                <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm">Login </button>
                <p class="text-[#828282] mx-auto py-4"> Don't have an account? <a href="#" class="text-[#000]"> Register
                        here </a></p>
            </form>

        </div>

        <div class="hidden lg:block self-end w-[90%] xl:w-auto">
            <img class="h-[90vh]"
                src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698764340~exp=1698764940~hmac=d0b92f718a095ecd0aa6e867626f6f6d80a47a1e6182a689d14df1e3449f4cdd"
                alt="young-happy-woman-with-good-idea-sign-white-shirt-full-portrait">
        </div>
    </div>
</body>
</html>
